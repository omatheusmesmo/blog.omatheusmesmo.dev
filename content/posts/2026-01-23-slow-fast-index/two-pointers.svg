<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Fundo -->
  <rect width="800" height="400" fill="#f8f9fa" rx="15"/>
  
  <!-- TÃ­tulo Opcional ou apenas estrutura visual -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Two Pointers Technique</text>

  <!-- Array Container -->
  <g transform="translate(100, 150)">
    <!-- Elementos do Array -->
    <rect x="0" y="0" width="100" height="100" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="50" y="60" font-family="monospace" font-size="30" text-anchor="middle" fill="#333">0</text>
    
    <rect x="100" y="0" width="100" height="100" fill="#e3f2fd" stroke="#333" stroke-width="2"/>
    <text x="150" y="60" font-family="monospace" font-size="30" text-anchor="middle" fill="#333">1</text>
    
    <rect x="200" y="0" width="100" height="100" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="250" y="60" font-family="monospace" font-size="30" text-anchor="middle" fill="#333">2</text>
    
    <rect x="300" y="0" width="100" height="100" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="350" y="60" font-family="monospace" font-size="30" text-anchor="middle" fill="#333">3</text>
    
    <rect x="400" y="0" width="100" height="100" fill="#e8f5e9" stroke="#333" stroke-width="2"/>
    <text x="450" y="60" font-family="monospace" font-size="30" text-anchor="middle" fill="#333">4</text>
    
    <rect x="500" y="0" width="100" height="100" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="550" y="60" font-family="monospace" font-size="30" text-anchor="middle" fill="#333">5</text>
  </g>

  <!-- Ponteiro Slow -->
  <g transform="translate(250, 270)">
    <path d="M0,0 L-10,20 L10,20 Z" fill="#2196f3"/>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2196f3" text-anchor="middle">Slow (i)</text>
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#2196f3" stroke-width="3"/>
  </g>

  <!-- Ponteiro Fast -->
  <g transform="translate(550, 270)">
    <path d="M0,0 L-10,20 L10,20 Z" fill="#4caf50"/>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4caf50" text-anchor="middle">Fast (j)</text>
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#4caf50" stroke-width="3"/>
  </g>

</svg>